<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tars Screen - VIDEO</title>
		<link rel="icon" href="assets/fav.ico">

        <style>
			body {
				background: #000;
			}
            video {
                left: 50%;
                position: absolute;
                top: 50%;
                transform: translate(-50%, -50%);
            }
		</style>
		
	</head>

	<body>
        <video id="myMovie" name="myMovie" width="800" controls autoplay>
            <source src="mp4/Interstellar Bonus Disc TARS and CASE.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
       
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

        <script>
            $(function() {

                var conn = new WebSocket('ws://'+location.hostname+':8080');
            
				conn.onopen = function(e) {
					console.log("Connection established!");
				};

				conn.onmessage = function(e) {
					if(e.data == "reload"){
						window.location.reload();
					}else{
						window.location.href = e.data;
					}
					console.log(e.data);
				};
			
            });
        </script>
	</body>
</html>
