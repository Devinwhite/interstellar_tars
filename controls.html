		<script>
			var wsURI = 'ws://'+location.hostname+':8080';
			$(function() {
				var conn = new WebSocket(wsURI);
			
				conn.onopen = function(e) {
					$('#errorMessage').prepend('<p><span style="color: green;">SUCCESS:</span> New Connection</p>');
					console.log("Connection established!");
					sendMessage("status");
				};

				function sendMessage(msg){
					if(conn.readyState == WebSocket.OPEN){
						conn.send(msg);
					}else{
						setTimeout(function(){
							if(conn.readyState == WebSocket.OPEN){
								$('#errorMessage').prepend('<p><span style="color: green;">SUCCESS:</span> Established Connection</p>');
								//resend
								$('#errorMessage').hide();
								conn.send(msg);
							}else{
								$('#errorMessage').prepend('<p><span style="color: red;">ERROR:</span> No Connection Established</p>');
								if(confirm("Connetion Lost.\nWould you like to try and reconnect?")){
									setTimeout(function() {
										if(conn.readyState == WebSocket.OPEN){
											$('#errorMessage').prepend('<p><span style="color: green;">SUCCESS:</span> New Connection</p>');
											$('#errorMessage').hide();
											alert("Connection Restored.");
										}else{
											alert("Connection Failed.");
										}
									}, 2000);		
									conn = new WebSocket(wsURI);						
								}else{
									$('#errorMessage').show();
								}
							}
						},1000);
						conn = new WebSocket(wsURI);						
					}
				}

				conn.onclose = function (e) {
					$('#errorMessage').prepend('<p><span style="color: red;">ERROR:</span> Connection Closed</p>');
				};

				conn.onerror = function(e) { 
					if(e.data){
						$('#errorMessage').prepend('<p><span style="color: red;">ERROR:</span> '+e.data+'</p>');
					}else{
						$('#errorMessage').prepend('<p><span style="color: red;">ERROR:</span> Connection Error</p>');
					}
				};

				conn.onmessage = function(e) {
					data = {};
					if(isJson(e.data)){
						data = JSON.parse(e.data);
					}
					console.log(e.data);
					if(e.data == "videoDone"){
						reloadScreen();
					}else if(data.type){						
						if(data.type == "screenStatus"){
							if(data.task.toLowerCase().includes("video")){
								$('#videoTrack').text(data.videoTrack);
								$('#videoCntrl').show();
								togglePause('#clickVideo', data.videoPaused);								
							}else if(data.task.toLowerCase().includes("audio") && data.task != "audioEject" && !data.soundBoard){
								if(data.playAll){
									$('#audioTrack').text(data.audioTrack);
									$('#audioCntrl').show();
									$('#clickAudioPrev').show();
									$('#clickAudioNext').show();
									togglePause('#clickAudio', data.audioPaused);
								}else{
									$('#audioTrack').text(data.audioTrack);
									$('#audioCntrl').show();
									togglePause('#clickAudio', data.audioPaused);						
								}
							}
						}else if(data.type == "audioTrack"){
							$('#audioTrack').text(data.value);
						}else if(data.type == "videoTrack"){
							$('#videoTrack').text(data.value);
						}
					}
				};

				$.get( "loadFiles.php?folder=mp3/music/&filter=*.mp3",{}, function(rd) {
					$('#musicList').empty();
					$('#musicList').append('<button class="dropdown-item btn-lg w-100 text-center clickMusicPlay" type="button">PLAY ALL</button>');
					$.each(rd, function(index) {
						result = rd[index];
						$('#musicList').append('<div class="dropdown-divider"></div>');
						$('#musicList').append('<button class="dropdown-item btn-lg w-100 text-center clickMusicPlay" type="button">'+result.replace(".mp3", "")+'</button>');
					});
				}, "json");
				
				$.get( "loadFiles.php?folder=mp3/&filter=*.mp3",{}, function(rd) {
					$('#soundBoard').empty();
					i=1;
					$.each(rd, function(index) {
						result = rd[index];
						if(i>1){
							$('#soundBoard').append('<div class="dropdown-divider"></div>');
						}
						$('#soundBoard').append('<button type="button" class="btn btn-dark btn-square m-1 clickSoundPlay">'+result.replace(".mp3", "")+'</button>');
						i++;
					});
				}, "json");

				$.get( "loadFiles.php?folder=mp4/&filter=*.mp4",{}, function(rd) {
					$('#videoList').empty();
					i=1;
					$.each(rd, function(index) {
						result = rd[index];
						if(i>1){
							$('#videoList').append('<div class="dropdown-divider"></div>');
						}
						$('#videoList').append('<button class="dropdown-item btn-lg w-100 text-center clickVideoPlay" id="clickVideo" type="button">'+result.replace(".mp4", "")+'</button>');
						i++;
					});
				}, "json");

				$('#clickOn').on('click', function() {
					turnOnHumor();
				});	
				$('#clickOff').on('click', function() {
					turnOffHumor();
				});	
				$('#clickVideoPause').on('click', function() {
					togglePause('#clickVideo', true);
					sendMessage('videoPause');
				});
				$('#clickVideoPlay').on('click', function() {
					togglePause('#clickVideo', false);
					sendMessage('videoPlay');
				});										
				$('#clickReload, #clickVideoEject').on('click', function() {
					//$('#loaderModal').modal('show');
					reloadScreen();
				});
				$('#clickVideoStop').on('click', function() {
					togglePause('#clickVideo', true);
					sendMessage('videoStop');
				});	
				$('#videoList').on('click', '.clickVideoPlay', function() {
					if($('#audioCntrl').css('display') != 'none'){
						alert("Please Eject Music First");
						return;
					}
					togglePause('#clickVideo', false);
					sendMessage(JSON.stringify({type:"videoLoad", value:"mp4/"+$(this).text()+".mp4"}));
					$('#videoCntrl').show();				
				});
				$('#musicList').on('click', '.clickMusicPlay', function() {
					if($('#videoCntrl').css('display') != 'none'){
						alert("Please Eject Video First");
						return;
					}
					togglePause('#clickAudio', false);
					if($(this).text() == "PLAY ALL"){
						sendMessage(JSON.stringify({type:"audioLoad", value:$(this).text()}));
						$('#clickAudioPrev').show();
						$('#clickAudioNext').show();
					}else{
						sendMessage(JSON.stringify({type:"audioLoad", value:"mp3/music/"+$(this).text()+".mp3"}));
						$('#clickAudioPrev').hide();
						$('#clickAudioNext').hide();
					}					
					$('#audioCntrl').show();
				});				
				$('#soundBoard').on('click', '.clickSoundPlay', function() {
					if($('#audioCntrl').css('display') != 'none'){
						alert("Please Eject Music First");
						return;
					}
					if($('#videoCntrl').css('display') != 'none'){
						alert("Please Eject Video First");
						return;
					}
					sendMessage(JSON.stringify({type:"audioLoad", value:"mp3/"+$(this).text()+".mp3", soundBoard:true}));
				});				
				$('#clickAudioPause').on('click', function() {
					togglePause('#clickAudio', true);
					sendMessage('audioPause');
				});
				$('#clickAudioPlay').on('click', function() {
					togglePause('#clickAudio', false);
					sendMessage('audioPlay');
				});
				$('#clickAudioStop').on('click', function() {
					togglePause('#clickAudio', true);
					sendMessage('audioStop');
				});	
				$('#clickAudioEject').on('click', function() {
					sendMessage('audioEject');
					$('#audioCntrl').hide();
				});
				$('#clickAudioPrev').on('click', function() {
					togglePause('#clickAudio', false);
					sendMessage('audioPrev');
				});	
				$('#clickAudioNext').on('click', function() {
					togglePause('#clickAudio', false);
					sendMessage('audioNext');
				});	
				$("#menu-toggle").click(function(e) {
					e.preventDefault();
					$("#wrapper").toggleClass("toggled");
				});
				$("#refreshControls").click(function(e) {
					window.location.reload();
				});
				$("#ctr-refresh").click(function(e) {
					reloadScreen();
					window.location.reload();
				});
				$('#getUpdates').on('click', function() {
					if(confirm("This will updated ALL the TARS screen software. Are you sure you want to update?")){
						$.get( "getUpdates.php",{}, function(rd) {
							sendMessage('reload');
							window.location.reload();
						}, "json").fail(function() {
							alert('Something Went Wrong!');
						});
					}
				});	
				$('#restart').on('click', function() {
					if(confirm("You will need to refresh Screen Left after Reboot.  Are you Sure you want to restart?")){
						$.get( "restart.php",{}, function(rd) {
							window.location.reload();
						}, "json").fail(function() {
							alert('Restarting');
						});
					}
				});
				$('#logs').on('click', function() {
					if ($('#errorMessage').contents().length == 0){
						alert("No Errors Reported");
					}else{
						$('#errorMessage').show();
					}			
				});				
				function reloadScreen(){
					sendMessage('reload');
					turnOffHumor();
					$('#audioCntrl').hide();
					$('#videoCntrl').hide();
				}

				function turnOffHumor(){
					$.get( "led_off.php",{}, function(rd) {
						//alert("LED TURNED OFF");
					}, "json");
				}

				function turnOnHumor(){
					$.get( "led_on.php",{}, function(rd) {
						//alert("LED TURNED ON");
					}, "json");
				}

				function togglePause(type, pause){
					button1 = pause?type+"Pause":type+"Play";
					button2 = pause?type+"Play":type+"Pause";
					$(button1).hide();
					$(button2).show();
					//$(button1).removeClass("rounded-left");
					//$(button2).addClass("rounded-left");
				}
			
				$('.btn').removeClass('hover');
				$('.btn').removeClass('hoverCssClass');
			});

			function isJson(str) {
				try {
					JSON.parse(str);
				} catch (e) {
					return false;
				}
				return true;
			}
